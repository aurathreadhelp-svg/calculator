<!DOCTYPE html>
<html>
<head>
    <title>Simple Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        input[type="number"] {
            width: 100px;
        }
        #ad {
            margin-top: 30px;
            background-color: #f0f0f0;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>Simple Calculator</h1>

    <input type="number" id="num1" placeholder="Number 1">
    <select id="operator">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select>
    <input type="number" id="num2" placeholder="Number 2">
    <button onclick="calculate()">Calculate</button>

    <h2 id="result">Result: </h2>

    <!-- Simulated Advertisement -->
    <div id="ad">
        <h3>Advertisement</h3>
        <p>Click this ad to simulate a click.</p>
        <button onclick="adClicked()">Click Ad</button>
        <p><strong>Views:</strong> <span id="adViews">0</span></p>
        <p><strong>Clicks:</strong> <span id="adClicks">0</span></p>
        <p><strong>Click-Through Rate (CTR):</strong> <span id="ctr">0%</span></p>
    </div>

    <script>
        // Calculator function
        function calculate() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            const operator = document.getElementById('operator').value;
            let result;

            switch (operator) {
                case '+': result = num1 + num2; break;
                case '-': result = num1 - num2; break;
                case '*': result = num1 * num2; break;
                case '/': result = num2 !== 0 ? num1 / num2 : 'Cannot divide by zero'; break;
                default: result = 'Invalid operator';
            }

            document.getElementById('result').innerText = "Result: " + result;
        }

        // Ad click simulation
        let adViews = 0;
        let adClicks = 0;

        function updateAdStats() {
            const ctr = adClicks === 0 ? 0 : ((adClicks / adViews) * 100).toFixed(2);
            document.getElementById('adViews').innerText = adViews;
            document.getElementById('adClicks').innerText = adClicks;
            document.getElementById('ctr').innerText = ctr + "%";
        }

        function adClicked() {
            adClicks++;
            updateAdStats();
        }

        // Simulate a view each time the page is loaded
        window.onload = function () {
            adViews++;
            updateAdStats();
        }
    </script>
</body>
</html>
